version: v1beta10
dev:
  sync:
    - labelSelector:
        name: ${APP_NAME}-${DEVSTACK_LABEL}
      localSubPath: ./app
      containerPath: /app/app
      namespace: ${NAMESPACE}
      disableDownload: true
      initialSync: preferLocal

  logs:
    showLast: 200
    sync: true
    selectors:
      - labelSelector:
          name: ${APP_NAME}-${DEVSTACK_LABEL}
vars:
  - name: DEVSTACK_LABEL
    value: "arpit"
  - name: NAMESPACE
    value: "auth"
  - name: APP_NAME
    value: "auth"
